<!DOCTYPE html>
<html lang="en">

<head>
  <title>Learning Bootstrap5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/JavaScript">
        function showDate() {
           const idShowDateDiv = document.getElementById("idShowDateDiv");
           idShowDateDiv.innerHTML = '<strong>'+new Date()+'</strong>';
        }
        function changeStatus() {
            const idBulbId = document.getElementById("idBulbId");
            const imgName = idBulbId.src;
            if(imgName.includes('off')){
              idBulbId.src = 'img/bulbon.png';
            }else{
              idBulbId.src = 'img/bulboff.png';
            }
           
        }
        
    </script>
   
</head>

<body>

        <span class="navbar-toggler-icon"></span>

        <ul class="navbar-nav">

      </div>
      <div class="col-md-4 text-center">
        <img src="img/bulboff.png" id="idBulbId">
        <p class="mt-4">
          <button class="btn btn-primary" onclick="changeStatus()">On/Off</button>
        </p>
      </div>
      <div class="col-md-4">

    
            <div class="form-group">
              <label for="loanAmount">Personal Loan Amount</label>
              <input type="number" class="form-control" id="loanAmount"  placeholder="Enter Loan Amount">
            </div>
            <div class="form-group">

              <button class="btn btn-primary" onclick="resetForm()">Reset</button>
            </div>

            </div>
        

      </div>

    <div class="row mt-2">
      
          <div class="col-md-4">

            <div class="form-group">
              <label for="loanAmount">Enter the number (To print multiplication of the table)</label>
