<!DOCTYPE html>
<html lang="en">

<head>
  <title>Learning Bootstrap5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">   
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/google_logo.png" alt="Avatar Logo" style="width:60px;" class="rounded-pill">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="cbook.html">Cbook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="iplstats.html">Ipl Stats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="news.html">News</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-3">

        <div class="row">

            <div class="col-md-8">
                <div id="idShowContacts"></div>
            </div>
            <div class="col-md-4">
                <form id="idContactForm" method="post">
                    <div class="mb-2">
                        <label for="idFullName" class="form-label">FullName</label>
                        <input type="text" class="form-control" id="idFullName" name="fullName">
                    </div>
                    <div class="mb-2">
                      <label for="idDob" class="form-label">DOB</label>
                      <input type="date" class="form-control" id="idDob" name="dob">
                    </div>
                    <div class="mb-2">
                        <label for="idEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="idEmail" name="email">
                    </div>
                    <div class="mb-2">
                        <label for="idMobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" id="idMobile" name="mobile">
                    </div>          
                    <button type="submit" class="btn btn-primary" id="idFormSubmmit">Submit</button>
            </div>

        </div>
    
  </div>
  <script src="js/cbook.js"></script>
